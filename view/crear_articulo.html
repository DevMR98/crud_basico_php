<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Crud b√°sico</title>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-5">Crear nuevo articulo</h1>
            </div>
        </div>
        <div class="row bg-success">
            <div class="col-12">
                <form class="form form-insertar form-control">
                   <div class="row bg-primary d-flex flex-column align-items-center">
                    <div class="col-3 d-flex flex-row column-gap-4 my-3">
                        <label for="nombre" class="">Nombre:</label>
                        <input type="text" class="form-control" name="nombre">
                    </div>
                    <div class="col-3 d-flex flex-row column-gap-4 my-3">
                        <label for="nombre" class="">Marca:</label>
                        <input type="text" class="form-control" name="marca">
                    </div>
                    <div class="col-3 d-flex flex-row column-gap-4 my-3">
                        <label for="nombre" class="">Color:</label>
                        <input type="text" class="form-control" name="color">
                    </div>
                    <div class="col-3 d-flex flex-row column-gap-4 my-3">
                        <label for="nombre" class="">Existencia:</label>
                        <input type="number" class="form-control" name="existencia">
                    </div>

                    <div class="col-3 d-flex flex-row column-gap-4 my-3">
                        <label for="categoria" class="">Categoria:</label>
                        <select name="categoria" id="categoria_id" class="form-select">
                            <option value="" selected disabled>--Seleccione una opcion--</option>
                        </select>
                    </div>

                    <div>
                        <button class="btn-insertar">Insertar registro</button>
                    </div>
                    
                   </div>

                </form>
            </div>

        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../crear.js"></script>
</body>

</html>
